<div class="container-fluid">
  <h1>Welcome to WhiteBoard</h1>

  <!--<a routerLink="quizzes">Quizzes</a> |-->
  <a routerLink="home">Home</a> |
  <a routerLink="enrollments">Enrollments (delete)</a> |
  <a routerLink="sections">Sections (delete)</a> |
  <span *ngIf="currentUser.username === 'null'">
    <a routerLink="login">
      Login
    </a>
    |
  </span>
  <a *ngIf="currentUser.username !== 'null'"
     (click)="logout()"
     routerLink="login">Logout</a>
  <a *ngIf="currentUser.username === 'null'"
     routerLink="register">Register</a> |
  <a routerLink="profile">Profile</a>

  <router-outlet></router-outlet>
</div>
