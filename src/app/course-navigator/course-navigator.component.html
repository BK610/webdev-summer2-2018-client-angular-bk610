<div class="row">
  <div class="col-4">
    <h2>Modules</h2>
    <ul class="list-group">
      <li (click)="selectModule(module)"
          *ngFor="let module of modules"
          [ngClass]="{'active': module === selectedModule}"
          class="list-group-item">
        {{module.title}}
      </li>
    </ul>
  </div>
  <div class="col-8">
    <h2>Lessons</h2>
    <ul class="list-group">
      <li (click)="selectLesson(lesson)"
          *ngFor="let lesson of selectedModule.lessons"
          [ngClass]="{'active': lesson === selectedLesson}"
          class="list-group-item">
        {{lesson.title}}
      </li>
    </ul>
    <h3>Widgets</h3>
    <ul class="list-group">
      <li *ngFor="let widget of selectedLesson.widgets"
          class="list-group-item">
        {{widget}}
      </li>
    </ul>
  </div>
</div>
