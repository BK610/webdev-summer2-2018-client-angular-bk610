<div class="container-fluid">
  <h1>Register</h1>
  <div>
    <label>
      Username
    </label>
    <input type="text"
           class="form-control"
           placeholder="alice"
           [(ngModel)]="username">
  </div>
  <div>
    <label>
      Password
    </label>
    <input type="password"
           class="form-control"
           [(ngModel)]="password">
  </div>
  <div>
    <label>
      Validate Password
    </label>
    <input type="password"
           class="form-control"
           [(ngModel)]="password2">
  </div>
  <button class="btn btn-success"
          (click)="register(username, password, password2)">
    Register
  </button>
</div>
