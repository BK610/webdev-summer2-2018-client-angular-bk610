<div class="container-fluid">
  <div class="col-12">
    <h2>Available Courses</h2>
    <ul class="list-group">
      <li (click)="navigateToCourse(course)"
          [ngClass]="{'active': course.id == selectedCourse.id}"
          *ngFor="let course of courses"
          class="list-group-item">
        {{course.title}}
      </li>
    </ul>
  </div>
</div>
